<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${titulo}"></title>
	<meta charset="UTF-8">
</head>

<body>

	<h1 th:text="${titulo}"></h1>
	<a th:href="@{/listar}">Volver</a>
	<div>
		<div>
			<img th:if="${producto.foto != null && #strings.length(producto.foto) > 0}" 
			style="max-width: 25%;"
			th:src="@{/ver-foto/img/} + ${producto.foto}" th:alt="${producto.nombre}" />
		</div>
		<ul>
			<li th:text="${producto.nombre}"></li>
			<li th:text="'Id:' + ${producto.id}"></li>
			<li th:text="'Precio:' + ${#numbers.formatCurrency(producto.precio)}"></li>
			<li th:text="'Fecha:' + ${#calendars.format(producto.fechaCreacion,'dd-MM-yyyy')}"></li>
		</ul>
	</div>

</body>

</html>
