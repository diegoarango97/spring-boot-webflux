<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${titulo}"></title>
	<meta charset="UTF-8">
</head>

<body>
	<h1 th:text="${titulo}"></h1>

	<a th:href="@{/listar}">Volver</a>

	<form th:action="@{/form}" method="post" th:object="${producto}" enctype="multipart/form-data">
		<!--		Forma 1 de mandar el id del producto para poderlo editar -->
		<!--		<input th:if = "${producto.id != null}" type="hidden" th:field = *{id} />-->
		<div>
			<label for="nombre">Nombre</label>
			<div><input type="text" th:field="*{nombre}" /></div>
			<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

		</div>
		<div>
			<label for="precio">Precio</label>
			<div><input type="text" th:field="*{precio}" /></div>
			<small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>

		</div>
		<div>
			<label for="fechaCreacion">Fecha</label>
			<div><input type="date" th:field="*{fechaCreacion}" /></div>
		</div>
		<div>
			<label for="categoria.id">Categoria</label>
			<div><select th:field="*{categoria.id}">
					<option value=""> --Seleccionar--</option>
					<option th:each="categoria: ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">
					</option>
				</select></div>
				<small th:if="${#fields.hasErrors('categoria.nombre')}" th:errors="*{categoria.nombre}"></small>

		</div>
		<div>
			<label for="file">Foto</label>
			<div><input type="file" name="file" /></div>
		</di>
		<div>
			<div><input type="submit" th:value="${boton}" /></div>
		</div>
	</form>

</body>

</html>
